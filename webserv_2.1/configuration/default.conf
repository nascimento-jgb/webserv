server
{
	location /lucas
	{
		allowed_methods	DELETE POST GET;
		autoindex	on;
	}
	main
	{
		listen			8081;
		host			127.0.0.1;
		allowed_methods	GET POST;
		error_page 404 error_pages/404.html 405 error_pages/405.html 400 error_pages/400.html;
		# client_max_body_size 3000000;
		index			index.html;
		root			webpage;
	}
	location /error_pages
	{
		autoindex 		on;
		root			webpage;
	}
	location /cgi-bin
	{
		cgi_ext		.py .sh .cgi .php .rb;
		cgi_path	cgi /usr/local/bin/python3 /usr/bin/php /bin/bash /usr/bin/ruby;
	}
}
